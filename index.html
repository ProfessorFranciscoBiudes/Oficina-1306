<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Método de resolução de uma equação do 2ºgrau</title>
</head>
<body>
    <section>
    <h1>Fórmula de Bhaskara</h1>
    <input type="number" id="a" placeholder="Insira o valor de a da equação">
    <input type="number" id="b" placeholder="Insira o valor de b da equação">
    <input type="number" id="c" placeholder="Insira o valor de c da equação">
    
    <button id="Calcular" onclick="calcular()">Calcular</button>

    <p>O valor de x1 é de: <span id="x1"></span></p>
    <p id="status"></p>

    <p>O valor de x2 é de: <span id="x2"></span></p>
    <p id="status"></p>

    <script>
        function calcular() {
            var n1 = parseFloat(document.getElementById('a').value);
            var n2 = parseFloat(document.getElementById('b').value);
            var n3 = parseFloat(document.getElementById('c').value);

            var x1 = (-n2+Math.pow((Math.pow((n2),2)-4*n1*n3),(1/2)))/(2*n1);

            var x2 = (-n2-Math.pow((Math.pow((n2),2)-4*n1*n3),(1/2)))/(2*n1);

            document.getElementById('x1').innerHTML = x1.toFixed(2);

            document.getElementById('x2').innerHTML = x2.toFixed(2);
        }
    </script>
    </section>
    <h2>Acompanhe a equação:</h2>
    <section>
        <section class="imagens">
            <img src="/IMG/Equação do segundo grau.png" alt="Equação do segundo grau">
            <img src="/IMG/Fórmula de bhaskara.jpg" alt="Fórmula de Bhaskara">
        </section>
    </section>
</body>
</html>
